<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>AZ-AM Digital (Sign Up)</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="logoo.png" style="width:32;height:32px;">
</head>
<body>
    <div id="loading-bar"></div>
    <header>
        <a href="index.html"><img class="logo2" src="logoo.png" alt="Azam digital" style="width: 53px;
            height: 50px;" class="left" id="log0"></a>
        <nav class="index-nav" id="index-nav">
            <ul id="menu" class="menu">
                <li><a href="D&M.html">Marketing</a></li>
                <li><a href="WD.html">Design</a></li>
                <li><a href="P&D.html">Print</a></li>
                <li><a href="Sign.html">Sign</a></li>
                <li class="desktop-only"><a href="Gallery.html"> Gallery </a></li>
            </ul>
        </nav>
    </header>
    <p class="s">*BETA Version*</p>

    <div class="container">
      
        <form action="data.php" id="signup" method="POST">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__input-group">
                <input type="text" name="fullName" class="form__input" placeholder="Full Name" pattern="[A-Za-z ]+" title="Only alphabetical characters are allowed" required>
                <div class="form__input-error-message">This is a required field</div>
            </div>
            <div class="form__input-group">
                <input type="email" name="email" class="form__input" placeholder="Email" required>
                <div class="form__input-error-message">Please enter a valid email address</div>
            </div>
            <!-- Inside your form -->
            <div class="form__input-group">
                <input type="password" name="password" class="form__input" id="password" placeholder="Password" required>
                <label class="checkbox-label" for="showPassword">See Password</label>
                <input type="checkbox" id="showPassword" onchange="togglePasswordVisibility()"> 
                <div class="form__input-error-message">Password must be at least 8 characters long</div>
            </div>
            <button type="submit" class="submit">Sign Up</button>
        </form>
       

    </div>
    <a  href="index.html"><img src="back arrow.jpeg"alt="back arrow icon"class="back"style="width: 55px; height:45px; padding-top:200px; padding-top: 33px;"></a>
    <p class="leave">Back to home</p>

    <script>
       

        function togglePasswordVisibility() {
        var passwordInput = document.getElementById("password");
        var showPasswordCheckbox = document.getElementById("showPassword");

        if (showPasswordCheckbox.checked) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }

    // Function to show loading bar
    function showLoadingBar() {
            var loadingBar = document.getElementById("loading-bar");
            loadingBar.style.width = "100%";
            setTimeout(function() {
                loadingBar.style.width = "0";
            }, 1000); // Adjust the timeout duration as needed
        }


        // Add click event listeners to navbar links
        var navLinks = document.querySelectorAll("#menu a");
        navLinks.forEach(function(link) {
            link.addEventListener("click", function(event) {
                event.preventDefault(); // Prevent default link behavior
                showLoadingBar();
                // Add any additional logic or actions when a link is clicked
                setTimeout(function() {
                    window.location.href = link.href; // Navigate to the link after loading bar animation
                }, 1000); // Adjust the timeout duration as needed
            });
        });

    document.getElementById('log0').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default link behavior
    showLoadingBar();
    setTimeout(function() {
        window.location.href = "index.html"; // Change the href as per your requirement
    }, 1000); // Adjust the timeout duration as needed
});




    </script>
</body>
</html>
