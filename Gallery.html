let slideIndex = 1;
showSlides(slideIndex);

let slideInterval;

// Function to start the slideshow
function startSlideShow() {
    slideInterval = setInterval(function() {
        plusSlides(1); // Move to the next slide every 5 seconds
    }, 5000);
}

// Function to pause the slideshow
function pauseSlideShow() {
    clearInterval(slideInterval);
}

// Function to show the specified slide
function currentSlide(n) {
    showSlides(slideIndex = n);
    pauseSlideShow(); // Pause the slideshow when manually navigating
}

// Function to show the slides
function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
}

// Function to move to the previous slide
function plusSlides(n) {
    showSlides(slideIndex += n);
}

// Start the slideshow initially
startSlideShow();

// Event listener for when the user interacts with the slideshow
document.querySelectorAll(".slideshow-container").forEach(function(slideContainer) {
    slideContainer.addEventListener("mouseenter", pauseSlideShow);
    slideContainer.addEventListener("mouseleave", startSlideShow);
    
    let touchStartX = 0;
    let touchEndX = 0;
    
    slideContainer.addEventListener("touchstart", function(event) {
        touchStartX = event.touches[0].clientX;
        pauseSlideShow(); // Pause the slideshow when the user interacts via touch
    });
    
    slideContainer.addEventListener("touchend", function(event) {
        touchEndX = event.changedTouches[0].clientX;
        handleSwipe();
    });
    
    function handleSwipe() {
        let swipeThreshold = 100; // Minimum swipe distance in pixels
        
        if (touchEndX < touchStartX - swipeThreshold) {
            plusSlides(1); // Swipe left to move to the next slide
        } else if (touchEndX > touchStartX + swipeThreshold) {
            plusSlides(-1); // Swipe right to move to the previous slide
        }
        
        startSlideShow(); // Start the slideshow again after swipe
    }
});

// Event listeners for arrow key navigation
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft") {
        plusSlides(-1); // Move to the previous slide when left arrow key is pressed
        pauseSlideShow(); // Pause the slideshow when the user interacts via keyboard
    } else if (event.key === "ArrowRight") {
        plusSlides(1); // Move to the next slide when right arrow key is pressed
        pauseSlideShow(); // Pause the slideshow when the user interacts via keyboard
    }
});
